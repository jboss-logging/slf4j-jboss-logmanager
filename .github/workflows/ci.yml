# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches-ignore:
      - 'dependabot/**'
    paths-ignore:
      - '.gitignore'
      - "CODEOWNERS"
      - "CODE_OF_CONDUCT.md"
      - "CONTRIBUTING.adoc"
      - "dco.txt"
      - "LICENSE"
      - "README.md"
      - "SECURITY.md"
      - "*/README.adoc"
  pull_request:
    branches:
      - '**'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK's
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          cache: 'maven'
          java-version: |
              17
              21
              25
              26-ea
      - name: Build with Maven - ${{ matrix.os }}
        run:  |
          ./mvnw clean verify -U -B -fae '-Djava17.home=${{env.JAVA_HOME_17_X64}}' '-Djava21.home=${{env.JAVA_HOME_21_X64}}' '-Djava25.home=${{env.JAVA_HOME_25_X64}}'
      - uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: surefire-reports-${{ matrix.os }}
          path: '**/surefire-reports/'
  legacy-test:
      runs-on: ubuntu-latest
      timeout-minutes: 90

      steps:
          - uses: actions/checkout@v6
          - name: Set up JDK's
            uses: actions/setup-java@v5
            with:
                distribution: 'temurin'
                cache: 'maven'
                java-version: |
                    17
                    21
                    25
          - name: Legacy Test
            run:  |
                ./mvnw clean install -U -B
                ./mvnw test -Dlegacy.test -Djava17.home=${{env.JAVA_HOME_17_X64}} -Djava21.home=${{env.JAVA_HOME_21_X64}} '-Djava25.home=${{env.JAVA_HOME_25_X64}}'
          - uses: actions/upload-artifact@v6
            if: failure()
            with:
                name: legacy-surefire-reports
                path: '**/surefire-reports/'

  format-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'
      - name: Validate Formatting
        run: |
            ./mvnw -B validate -Pformat-check -Denforcer.skip=true
